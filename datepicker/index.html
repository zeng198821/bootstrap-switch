<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Datepicker</title>
    <script src="../ng/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="../ng/angular.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <script src="datepicker.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
<input id="dateField" datepicker ng-model="$parent.currentDate" select="updateMyText(date)">
<br/>
{{myText}} - {{currentDate}}
<div id="aa">
<p>Date: <input type="text" id="datepicker"></p>
</div>
<script>
    var tmpdatepicker ;
    var tmpoptionsObj={};
    var aa = $("#aa");
    tmpoptionsObj.dateFormat = 'yy-mm-dd';
    tmpoptionsObj.onSelect = function(datetext){
        console.log(datetext);
    }
    $( function() {
        tmpdatepicker = $( "#datepicker" ).datepicker(tmpoptionsObj);
        console.log(tmpdatepicker);
    } );
</script>
</body>
</html>
